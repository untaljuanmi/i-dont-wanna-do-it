@let _isExpanded = isExpanded();

<my-expansion-drawer [minWidth]="minWidth()" [width]="width()" [(isExpanded)]="isExpanded">
  <ng-container myExpansionDrawerLauncher>
    <app-navbar [(isExpanded)]="isExpanded" />
  </ng-container>
  <ng-container myExpansionDrawerContent>
    <main class="h-full w-full overflow-auto px-4 pt-4 pb-26 md:p-8">
      <router-outlet></router-outlet>
    </main>
  </ng-container>
</my-expansion-drawer>
