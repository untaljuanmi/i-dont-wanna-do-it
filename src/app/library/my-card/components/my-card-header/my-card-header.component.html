@let _divider = divider();
<div
  class="flex flex-1 cursor-default items-center justify-between gap-2 px-4 pt-4 md:px-8 md:pt-8 select-none {{
    _divider ? 'pb-4 md:pb-8' : 'pb-0'
  }}"
>
  <div class="font-subtitle-4xl flex items-center gap-2 text-gray-900 dark:text-gray-50">
    <ng-content select=".my-card-header-title" />
  </div>
  <div class="flex items-center justify-center gap-4">
    <ng-content select=".my-card-header-actions" />
  </div>
</div>
@if (_divider) {
  <hr class="my-divider mx-4" />
}
