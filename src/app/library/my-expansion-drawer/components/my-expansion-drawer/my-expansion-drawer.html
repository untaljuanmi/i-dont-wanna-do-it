@let _isExpanded = isExpanded();

<div
  class="my-expansion-drawer-launcher-container basis-18 {{ _isExpanded ? 'md:basis-75' : '' }}"
  [class.expanded]="_isExpanded"
>
  <div class="my-expansion-drawer-launcher">
    <ng-content select="[myExpansionDrawerLauncher]" />
  </div>
</div>

<div class="my-expansion-drawer-content-container">
  <div class="my-expansion-drawer-content">
    <ng-content select="[myExpansionDrawerContent]" />
  </div>
</div>
